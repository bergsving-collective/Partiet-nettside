<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../js/jquery-3.7.0.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="manifest" href="../favicons/site.webmanifest">
    <script src="../js/script.js"></script>

    <title>Partiet - Artikler</title>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <main>
        <section class="article-list">
            <div class="container">
                <h2 class="section-title">Artikler</h2>
                <div class="row" id="article-container">
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchArticleFiles();
        });

        async function fetchArticleFiles() {
            try {
                const response = await fetch('/getArticles');
                const articleFiles = await response.json();

                console.log('Article Files:', articleFiles);

                if (articleFiles.length === 0) {
                    console.log('No articles found.');
                } else {
                    console.log('Displaying article boxes...');
                }

                displayArticleBoxes(articleFiles);
            } catch (error) {
                console.error('Error fetching article files:', error);
            }
        }

        async function displayArticleBoxes(articleFiles) {
            const articleList = document.querySelector('.article-list .row');

            if (articleFiles.length === 0) {
                console.log('No articles found.');
                articleList.innerHTML = '<p>No articles found.</p>';
                return;
            }

            let articleBoxesHTML = '';

            for (const file of articleFiles) {
                try {
                    const response = await fetch(`/artikler/json/${file}`);
                    const article = await response.json();

                    const articleId = article.id || 'Article ID';
                    const articleTitle = article.title || 'Article Title';
                    const articleSubtitle = article.subtitle || 'Article Subtitle';
                    const articleContent = article.content || 'Article Content'; // You might want to provide a default value
                    const articleThumbnail = article.image || 'images/garden.jpg'; // Assuming image property in JSON

                    // Limit the excerpt to two lines of text before ending with trailing dots
                    const excerptLines = articleContent.split('\n').slice(0, 2);
                    const articleExcerpt = excerptLines.join(' ').slice(0, 100) + '...'; // Adjust the character limit as needed

                    const articleBoxHTML = `
                        <div class="col-md-6 pl-md-3 pr-md-3">
                            <div class="article-box" onclick="location.href='/artikler/${articleId}';">
                                <div class="article-thumbnail">
                                    <img src="${articleThumbnail}" alt="Article Thumbnail">
                                </div>

                                <div class="article-content">
                                    <h3 class="article-title">${articleTitle}</h3>
                                    <p class="article-subtitle">${articleSubtitle}</p>
                                    <p class="article-excerpt">${articleExcerpt}</p>
                                </div>
                            </div>
                        </div>
                    `;

                    articleBoxesHTML += articleBoxHTML;
                } catch (error) {
                    console.error(`Error fetching article "${file}":`, error);
                }
            }

            articleList.innerHTML = articleBoxesHTML;
        }

    </script>


    <div id="footer-placeholder"></div>
</body>

</html>
