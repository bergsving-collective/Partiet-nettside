<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../js/jquery-3.7.0.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="manifest" href="../favicons/site.webmanifest">
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="sok.css">

    <title>Søk - Partiet</title>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <main>
        <section class="search-section">
            <div class="container text-center">
                <h1 class="section-title">Søk</h1>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Søk etter artikler...">
                    <button type="button" id="search-button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </section>

        <section class="article-list">
            <div class="container">
                <div class="row" id="search-results">
                </div>
            </div>
        </section>
    </main>

    <script src="../js/jquery-3.7.0.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchButton = document.getElementById('search-button');
            searchButton.addEventListener('click', searchArticles);

            const input = document.getElementById("search-input");
            input.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    searchArticles();
                }
            });
        });

        async function searchArticles() {
            const searchInput = document.getElementById('search-input');
            const searchTerm = searchInput.value.trim().toLowerCase();

            if (searchTerm === '') {
                clearSearchResults();
                return;
            }

            try {
                const response = await fetch('/searchArticles?term=' + searchTerm);
                const searchResults = await response.json();

                console.log('Search Results:', searchResults);

                if (searchResults.length === 0) {
                    console.log('No articles found.');
                } else {
                    console.log('Displaying search results...');
                }

                displaySearchResults(searchResults);
            } catch (error) {
                console.error('Error searching articles:', error);
            }
        }

        function clearSearchResults() {
            const searchResultsContainer = document.getElementById('search-results');
            searchResultsContainer.innerHTML = '';
        }

        async function displaySearchResults(searchResults) {
            const searchResultsContainer = document.getElementById('search-results');

            if (searchResults.length === 0) {
                console.log('No articles found.');
                searchResultsContainer.innerHTML = '<p>No articles found.</p>';
                return;
            }

            let searchResultsHTML = '';

            for (const file of searchResults) {
                try {
                    const response = await fetch(`/artikler/json/${file}`);
                    const article = await response.json();

                    const articleTitle = article.title || 'Article Title';
                    const articleSubtitle = article.subtitle || 'Article Subtitle';
                    const articleContent = article.content || 'Article Content'; // You might want to provide a default value
                    const articleThumbnail = article.image || ''; // Replace with the actual image URL

                    // Limit the excerpt to two lines of text before ending with trailing dots
                    const excerptLines = articleContent.split('\n').slice(0, 2);
                    const articleExcerpt = excerptLines.join(' ').slice(0, 150) + '...'; // Adjust the character limit as needed

                    const articleHTML = `
    <div class="col-lg-6">
        <div class="article-box" onclick="location.href='/artikler/${file.replace('.json', '')}';">
            <div class="article-thumbnail">
                <img src="${articleThumbnail}" alt="Article Thumbnail">
            </div>
            <div class="article-content">
                <p class="article-title">${articleTitle}</p>
                <p class="article-subtitle">${articleSubtitle}</p>
                <p class="article-excerpt">${articleExcerpt}</p>
            </div>
        </div>
    </div>
`;

                    searchResultsHTML += articleHTML;
                } catch (error) {
                    console.error(`Error fetching article "${file}":`, error);
                }
            }

            searchResultsContainer.innerHTML = searchResultsHTML;
        }
    </script>

    <div id="footer-placeholder"></div>
</body>

</html>
